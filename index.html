                    </button> -->
                    <!-- <i class="fa fa-glass"></i> -->
                </div>
            </aside>
        </div>

        <div class="row">
            <div class="col-lg">
                <div id="cocktail" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-dark text-center">
        <div class="row">
            <div class="col-lg">
                <div id="giphy" class="mt-3"></div>
            </div>
        </div>
    </div>

    <footer class="">
        <div class="container-fluid bg-dark text-center">

            <div id="footer-text" class="mt-3">Copyright Mixmaster Silv</div>

        </div>
