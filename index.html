<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Cocktail Search Engine</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1>Cocktail Search Engine</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg bg-light text-center">
                <h5 class="">Search for a Cocktail:</h5>
                <div class="form-inline form-group text-center">
                    <div class="ui input">
                        <input id=cocktail-value type="text" placeholder="Search...">
                    </div>
                    <button class="btn btn-primary" id="cocktail-search">Search <i class="fa fa-search"></i> </button>
                </div>
            </aside>
        </div>
    </div>

    <div class="container-fluid bg-dark text-center">
        <div class="row">
            <div class="col-lg">
                <div id="cocktail" class="mt-3"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-dark text-center">
        <div class="row">
            <div class="col-lg">
                <div id="giphy" class="mt-3"></div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
